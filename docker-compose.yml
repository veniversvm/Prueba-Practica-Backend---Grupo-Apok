# docker-compose.yml - Configuración común para desarrollo y producción
# Definición de la plantilla base (debe estar al margen izquierdo, sin espacios)
x-base-service: &base-service
  build:
    context: .
    target: ${DOCKER_TARGET:-development}
  env_file:
    - .env
  networks:
    - backend_net

services:
  db:
    image: postgres:18-alpine
    container_name: tree_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/pg_hba.conf:/etc/postgresql/pg_hba.conf
    env_file:
      - .env
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgbouncer:
    image: edoburu/pgbouncer:latest
    container_name: tree_pgbouncer
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - POOL_MODE=transaction
      - MAX_CLIENT_CONN=200
      - DEFAULT_POOL_SIZE=50
      - AUTH_TYPE=scram-sha-256
    networks:
      - backend_net

  web:
    # Aquí importamos la plantilla base
    <<: *base-service
    container_name: tree_app
    ports:
      - "8000:8000"
    depends_on:
      pgbouncer:
        condition: service_started
    environment:
      - POSTGRES_HOST=pgbouncer
      - POSTGRES_PORT=${POSTGRES_PORT}
      - DEBUG=False
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:

networks:
  backend_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16